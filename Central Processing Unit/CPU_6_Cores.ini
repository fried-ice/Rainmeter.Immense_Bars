MeterStyle=XMicroBackground
X=(#MicroBarWidth# * 5 + #GapHorizontal# * 5)
Y=r

[CPU_6Bar]
Meter=Bar
MeasureName=MeasureCPU_6
MeterStyle=XMicroBar
X=r
Y=r

;===CPU 1/2/3/4/5/6 Graph=============================
[CPU_1GraphBackground]
Meter=Image
MeterStyle=XMicroBackground
Y=(#GraphHeight# + #SmallBarHeight# + #SmallBarVerticalGap# * 2)

[CPU_1Histogram]
Meter=Histogram
MeasureName=MeasureCPU_1
MeterStyle=XMicroHistogram
X=r
Y=r
Hidden=#GraphType#

[CPU_1Line]
Meter=Line
MeasureName=MeasureCPU_1
MeterStyle=XMicroLine
X=r
Y=r
Hidden=(#GraphType# = 0 ? 1 : 0)

[CPU_2GraphBackground]
Meter=Image
MeterStyle=XMicroBackground
X=(#MicroBarWidth# + #GapHorizontal#)
Y=r

